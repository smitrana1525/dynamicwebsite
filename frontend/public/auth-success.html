<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful - MoneyCare</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Authentication Successful!</h1>
        <p>Redirecting you to MoneyCare...</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const provider = urlParams.get('provider');
        const isNewUser = urlParams.get('isNewUser');
        const error = urlParams.get('error');

        // Redirect to frontend with parameters
        const frontendUrl = 'http://localhost:3000/oauth-callback';
        const redirectUrl = new URL(frontendUrl);
        
        if (token) redirectUrl.searchParams.set('token', token);
        if (provider) redirectUrl.searchParams.set('provider', provider);
        if (isNewUser) redirectUrl.searchParams.set('isNewUser', isNewUser);
        if (error) redirectUrl.searchParams.set('error', error);

        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = redirectUrl.toString();
        }, 1500);
    </script>
</body>
</html>
