<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 300px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>MoneyCare Registration Test</h1>
    <p>This page tests the registration functionality directly with the backend API.</p>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" value="New Test User" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="newuser@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="NewTest123!" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" value="NewTest123!" required>
        </div>
        <button type="submit">Test Registration</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');
            
            if (password !== confirmPassword) {
                resultDiv.innerHTML = '<div class="error"><h3>❌ Passwords do not match!</h3></div>';
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">Testing registration...</div>';
            
            try {
                const response = await fetch('https://localhost:7222/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        Name: name,
                        Email: email,
                        Password: password,
                        ConfirmPassword: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>✅ Registration Successful!</h3>
                            <p><strong>Token:</strong> ${data.Token ? 'Present' : 'Missing'}</p>
                            <p><strong>User:</strong> ${data.User ? data.User.strName : 'Missing'}</p>
                            <p><strong>Email:</strong> ${data.User ? data.User.strEmailId : 'Missing'}</p>
                            <p><strong>Message:</strong> ${data.Message || 'No message'}</p>
                            <p><strong>Is New User:</strong> ${data.IsNewUser ? 'Yes' : 'No'}</p>
                        </div>
                    `;
                    
                    // Store in localStorage
                    localStorage.setItem('token', data.Token);
                    localStorage.setItem('refreshToken', data.RefreshToken);
                    localStorage.setItem('user', JSON.stringify(data.User));
                    
                    console.log('Registration successful:', data);
                    
                    // Test redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                    
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>❌ Registration Failed</h3>
                            <p><strong>Error:</strong> ${data.message}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                    console.error('Registration failed:', data);
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>❌ Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the backend server is running on https://localhost:7222</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
